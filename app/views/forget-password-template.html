<div class="modal fade" id="ForgetPasswordModal">
    <div class="modal-dialog ">
        <div class="modal-content">
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-offset-2 col-xs-8 col-sm-8 col-md-8 text-center">
                        <div class="form-group text-center">
                            <i class="fa fa-lock fa-5x"></i>
                        </div>
                        <div class="form-group text-center">
                            <h2>{{'HEAD.MODAL_FORGET_PASSWORD.TITLE' | translate}} </h2>
                        </div>
                        <div class="form-group text-center">
                            <h4>{{'HEAD.MODAL_FORGET_PASSWORD.TEXT' | translate}} </h4>
                        </div>
                        <div class="form-group text-center">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-user"></i></span>
                                <input type="text" class="form-control input-lg" ng-model="ForgetPasswordEmail" placeholder="email address">
                            </div>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-primary btn-block btn-lg" ng-click="SendEmailForgetPassword()" >
                                <span class="glyphicon glyphicon-envelope"></span> {{'HEAD.MODAL_FORGET_PASSWORD.SEND_EMAIL_BUTTON' | translate}}
                            </button>
                        </div>
                    </div>
                </div>
                <!-- /.modal-content -->

            </div>
            <!-- /.modal-dialog -->
        </div>
        <!-- /.modal -->
    </div>
</div>
